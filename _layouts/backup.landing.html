---
layout: default
---

<div id="global-header-bar"></div>

<div class="site-wrapper">

  {% include breadcrumb.html %}

  <main class="elements-index root-index" id="content" role="main" tabindex="-1">

    <div class="pub-c-title">
        <h1 class="heading-xlarge">{{ page.title }}</h1>
    </div>

    <div class="image-grid">
      <div class="grid-row">

        {% assign items = site.items | sort: 'order' %}

        {% for item in items %}
          {% if item.section == page.section %}
            <div class="column-one-third">
              <div class="image-grid-item">
                <a href="{{ item.url }}">
                  <img src="{{ item.thumb }}" alt="{{ item.title }}">
                  <h2 class="heading-medium">{{ item.title }}</h2>
                </a>
              </div>
            </div>
            {% endif %}
        {% endfor %}


      </div>
    </div>
  </main><!-- / #content -->

</div>
