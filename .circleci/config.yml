version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:latest-node-browsers
    steps:
      - checkout
      - run:
          name: Ruby dependencies
          command: bundle install
      - run:
          name: Install Gulp
          command: npm install gulp
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Build Prototype
          command: gulp build
